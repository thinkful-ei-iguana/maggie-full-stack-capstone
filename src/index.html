<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Street Beat</title>
</head>

<body>
  <header>
    <h1>Street Beat</h1>
  </header>
  <main>
    <form id="login-form" class="login" method="post">
      <fieldset>
        <label for="username">Username
          <input type="text" name="username" id="username" required placeholder="registered email address">
        </label>
        <label for="password">Password
          <input type="password" name="password" id="password" required>
        </label>
        <button type="submit">Hit it!</button>
      </fieldset>
    </form>
    <p id="register-here">
      Not a member? <a href="#">Register here.</a>
    </p>
  </main>

</body>

</html>
