<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Band dashboard</title>
</head>

<body>
  <header>
    <h1>Street Beat</h1>
  </header>
  <nav>
    <ul id="navbar">
      <li class="nav-item"><a href="#home">Dashboard</a></li>
      <li class="nav-item"><a href="#settings">Set lists</a></li>
      <li class="nav-item"><a href="#settings">Members</a></li>
      <li class="nav-item"><a href="#settings">Media</a></li>
      <li class="nav-item"><a href="#settings">Repertoire</a></li>
    </ul>
  </nav>
  <main>
    <h2>Fly By Brass Band</h2>
    <section id="upload-resources">
      <!-- upload field and button;  -->
      <p>Upload images, sheet music (pdf), and images (jpg, png)</p>
      <button id="upload-button" type="button">Upload</button>
    </section>
    <section id="resource-gallery">
      <!-- gallery of images, audio files, pdfs -->
    </section>

    <footer>
      <!-- use favicons for social media options -->
      <ul id="social-media-list">
        <li class="media-item"><a href="http://www.facebook.com/flybybrassband">Facebook</a></li>
        <li class="media-item"><a href="#">Website</a></li>
        <li class="media-item"><a href="http://www.instagram.com/wiffleballhero">Instagram</a></li>
        <li class="media-item"><a href="http://www.gig-o-matic.com">Gig-o</a></li>
        <li class="media-item"><a href="#">Google Calendar</a></li>
      </ul>
    </footer>
  </main>
</body>

</html>
